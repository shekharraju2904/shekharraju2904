<style>
  body {
    background-color: #f1f5f9; /* slate-100 */
  }
  @media print {
    body * {
      visibility: hidden;
    }
    .printable-modal, .printable-modal * {
      visibility: visible;
    }
    .printable-modal {
      position: absolute;

      height: auto;
      box-shadow: none;
      border: none;
      overflow: visible;
      padding: 1rem;
    }
    .printable-modal-backdrop {
      display: none;
    }

      display: none !important;
    }
  }
