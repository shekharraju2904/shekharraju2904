<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0F172A; /* neutral-900 */
    color: #F8FAFC; /* neutral-50 */
    overflow-x: hidden;
  }
  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  .gradient-bg {
    width: 200%;
    height: 200%;
    position: absolute;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 20% 20%, #1E3A8A, #0F172A 40%),
                radial-gradient(circle at 80% 70%, #14B8A6, #0F172A 35%);
    animation: gradient-move 20s ease infinite;
  }

  @keyframes gradient-move {
    0% { transform: translate(0, 0); }
    50% { transform: translate(10%, 10%); }
    100% { transform: translate(0, 0); }
  }

  @media print {
    body, body * {
      visibility: hidden;
      background: #fff !important;
      color: #000 !important;
    }
    .background-container {
      display: none;
    }
    .printable-modal, .printable-modal * {
      visibility: visible;
    }
    .printable-modal {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: auto;
      box-shadow: none;
      border: none;
      overflow: visible;
      padding: 1rem;
    }
    .printable-modal-backdrop {
      display: none;
    }
    .no-print, .no-print * {
      display: none !important;
    }
  }
</style>
</head>
  <body>
    <div class="background-container">
        <div class="gradient-bg"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
